<div class="row content">
	<fieldset>
		<div class="large-12 column">
			<h1>My Wallet</h1>
		</div>


		<form action="" class="add_wallet large-12 column">
			<div class="large-8 column"><input type="text" class="wallet_name" placeholder="Wallet Name"></div>
			<div class="large-4 column panel walley_bal">My Bitcoin Balance: <span class="wallet_balance right">0.00</span></div>
			<div class="large-12 column"><input type="submit" class="button right small" value="Add Bitcoin"></div>
		</form>

		
		<script>

			jQuery(document).ready(function($) {
				
					event.preventDefault();
					var email = $.cookie("email")
					var token = $.cookie("token")
					

					$.ajax({
						url: 'https://api.bitshuffle.net/users/wallets/list',
						crossDomain: true,
						type: 'POST',
						dataType: 'json',
						data: {email: email, token: token},
					})
					.done(function(data) {
						console.log(data.success_text);
						console.log("success")

						$.each(data.results.wallets, function(index, val) {
							var wallet = data.results.wallets[index].wallet
							$('<div class="large-12 column btc panel"><div class="large-8 column bit_addr">'+data.results.wallets[index].addresses[0]+'</div><div class="large-4 column bit_amnt">Bitcoin Balance: <span data-amt="'+data.results.wallets[index].balance+'" class="amount">'+data.results.wallets[index].balance+'</span><span style="float:right;"><a href="" class="delete_friend alert small">X</a></span></div></div>').appendTo('.wallets');


						});

					})
					.fail(function(data) {
						console.log(data);
						console.log("fail")
					})
					.always(function() {
						console.log("complete");
					});
					
			});

		</script>
		<span class="wallets">
			
		</span>

	</fieldset>

	<div class="large-12 column"><hr class="orange_hr" style="margin:40px 0;"></div>

	<fieldset>

		<form action="" class="add_recipient large-12 column">
				<div class="large-12 column"><h1>My Friends</h1></div>
				<div class="large-8 column"><input type="text" class="friend_address" placeholder="Bitcoin Address"></div>
				<div class="large-4 column"><input type="text" name="reciver" class="friend_name" placeholder="Friends Name"></div>
				<div class="large-12 column"><input type="submit" class="button right small add_recipient"value="Add Friend"></div>


			<script>

			jQuery(document).ready(function($) {
				
					event.preventDefault();
					var email = $.cookie("email")
					var token = $.cookie("token")
					

					$.ajax({
						url: 'https://api.bitshuffle.net/users/addresses/list',
						crossDomain: true,
						type: 'POST',
						dataType: 'json',
						data: {email: email, token: token},
					})
					.done(function(data) {
						console.log(data.success_text);
						console.log("success")

						$.each(data.results, function(index, val) {
							$('<div class="large-12 column btc panel"><div class="large-8 column bit_addr">'+data.results[0].address+'</div><div class="large-4 column bit_amnt">Friend Name: '+data.results[0].label+'<span style="float:right;" data-amt="3.12" class="amount"><a href="" class="delete_friend alert small">X</a></span></div></div>').appendTo('.address');

						});

					})
					.fail(function(data) {
						console.log(data);
						console.log("fail")
					})
					.always(function() {
						console.log("complete");
					});
					
			});

		</script>




			<span class="address"></span>

		</form>

	</fieldset>
