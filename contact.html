<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>James Harrington</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/no-theme/jqui.css">
	<link rel="stylesheet" href="css/screen.css">

	<script src="js/vendor/custom.modernizr.js"></script>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/jqui.min.js"></script>
	<script src="js/vendor/placeholder.js"></script>
	<script src="js/foundation.min.js"></script>
	
	
</head>
<body>
	<header>
		<div class="row">
			<div class="large-5	large-offset-1 column">
				<div class="logo">
					<a href="index.html"><img src="img/jh.png" alt=""></a><br>
					<p>James Harrington</p>
					<p>Contract Coder</p>
				</div>
			</div>
			<div class="menu_box large-5 column">
				<ul class="menu">
					<li class="item1"><a href="resume.html">Resume</a></li>
					<li class="item2"><a href="web.html">Web Sites</a></li>
					<li class="item3"><a href="mobile.html">Mobile</a></li>
				</ul>
			</div>
		</div>
	</header>
	<article>
		<div class="row">
			<div class="large-10 large-centered column">
				<h2>Contact Me</h2>
				<div class="large-8 large-centered column">
					<form action="">
					<div id="error_message"></div>
						<input type="text" name="name" class="require" placeholder="Name">
						<input type="text" name="phone" class="require" placeholder="Phone #">
						<input type="text" name="email" class="require" placeholder="Email">
						<textarea name="message" id="message" placeholder="Message/Comments"></textarea>
						<input type="hidden" name="sliderVal" class="require" id="sliderVal">
						<h5 class="text-center">Project Budget</h5>
						<div id="slider"></div>
						<ul class="large-block-grid-4 small-block-grid-4">
						  <li class="text-left">< $1k</li>
						  <li class="text-left"><span class="five-k">$3k</span></li>
						  <li class="text-left"><span class="ten-k">$6k</span></li>
						  <li class="text-right">10k+</li>
						</ul>
						<input type="submit" name="submit" id="submit" value="Send" class="button expand">
					</form>
				</div>
			</div>
		</div>
	</article>
	<div class="push">
		
	</div>
	<footer>
		<div class="row">
			<div class="large-7 column">
				<a href="web.html"><img src="img/browser.png" id="browser" alt=""></a>
			</div>
			<div class="large-5 column">
				<a href="mobile.html"><img src="img/phone.png" id="phone" alt=""></a>
			</div>
		</div>
	</footer>
	<script>
	jQuery(document).ready(function($) {
		$(function() {
	    $( "#slider" ).slider({
	      value: 37,
	      orientation: "horizontal",
	      range: "min",
	      animate: true
	    });
	  });
	});
	</script>
	<script src="js/main.js"></script>
</body>
</html>
